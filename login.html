<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://fom.in.ua/echo">
        <fieldset>
            <legend>Авторизація</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" name="email"><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Пароль"><br>

            <label for="remember_me">Запам'ятати пароль</label>
            <input type="checkbox" id="remember_me" name="remember_me"><br>

            <input type="submit" value="Вхід">
        </fieldset>
    </form>
</body>
</html>
