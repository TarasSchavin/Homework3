<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <form action="https://fom.in.ua/echo">
        <fieldset>
            <legend>Реєстрація</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email" name="email"><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Пароль"><br>

            <label for="password_confirm">Підтвердіть пароль:</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Підтвердіть пароль"><br>

            <input type="submit" value="Зареєструватись">
        </fieldset>
    </form>
</body>
</html>
